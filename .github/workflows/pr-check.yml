name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-check-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # PRì´ draftê°€ ì•„ë‹Œ ê²½ìš°ì—ë§Œ ì‹¤í–‰
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # PRì˜ ì „ì²´ ížˆìŠ¤í† ë¦¬ë¥¼ ê°€ì ¸ì™€ì„œ ë³€ê²½ì‚¬í•­ ë¶„ì„
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run full check suite
        run: pnpm run check

      - name: Build application
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage to PR
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-coverage-${{ github.event.pull_request.number }}
          path: coverage/
          retention-days: 14

      - name: Comment coverage summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              // coverage í´ë”ê°€ ì¡´ìž¬í•˜ëŠ”ì§€ í™•ì¸
              const coverageDir = 'coverage';
              if (fs.existsSync(coverageDir)) {
                console.log('âœ… Coverage reports generated successfully');
                
                // PRì— ì½”ë©˜íŠ¸ ì¶”ê°€
                const comment = `## ðŸ§ª Test Coverage Report
                
                Coverage reports have been generated for this PR.
                
                ðŸ“Š **Coverage Summary:**
                - Reports are available in the artifacts section
                - Download the \`pr-coverage-${{ github.event.pull_request.number }}\` artifact to view detailed coverage
                
                ðŸ” **Next Steps:**
                - Review the coverage reports
                - Ensure critical paths are tested
                - Add tests for any uncovered code if necessary
                `;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              } else {
                console.log('âš ï¸ Coverage directory not found');
              }
            } catch (error) {
              console.log('âŒ Error processing coverage:', error.message);
            }

  # ë³€ê²½ëœ íŒŒì¼ ë¶„ì„
  changed-files:
    name: Analyze Changed Files
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            src/**/*.{ts,tsx,js,jsx}
            *.{ts,js,json}
            package.json
            pnpm-lock.yaml

      - name: Analyze changes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "## ðŸ“ Changed Files Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Modified Files:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### File Type Analysis:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # TypeScript/JavaScript íŒŒì¼ ìˆ˜
          ts_files=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep -E '\.(ts|tsx|js|jsx)$' | wc -l)
          echo "- TypeScript/JavaScript files: $ts_files" >> $GITHUB_STEP_SUMMARY
          
          # ì„¤ì • íŒŒì¼ ìˆ˜
          config_files=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep -E '\.(json|yaml|yml)$' | wc -l)
          echo "- Configuration files: $config_files" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Review Recommendations:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ $ts_files -gt 10 ]; then
            echo "- ðŸš¨ Large number of code files changed. Consider breaking into smaller PRs." >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ $config_files -gt 0 ]; then
            echo "- âš™ï¸ Configuration files changed. Verify compatibility and test thoroughly." >> $GITHUB_STEP_SUMMARY
          fi
          
          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "package.json\|pnpm-lock.yaml"; then
            echo "- ðŸ“¦ Dependencies changed. Review for security and compatibility." >> $GITHUB_STEP_SUMMARY
          fi 